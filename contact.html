<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    </head>

    <body id="contact-page">
        <header>
            <nav class="topnav">
                <div class="nav-container" onclick="myFunction(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About Me</a>
                </div>
            </nav>
        </header>
        <div class="container">
                <h3>Contact Me</h3>
                <p id="contact-msg">Feel free to send me a message below!</p>
            <form name="contact-me" onSubmit="return validateForm()" method="post">

                <label for="name">Full Name:</label>
                <input id="name" type="text" name="name" placeholder="Enter Full Name">

                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Enter Email Address">
               
                <label for="phone">Phone Number:</label>
                <input id="phone" type="text" name="phone" placeholder="Enter Phone Number">
 
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Comment..."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
