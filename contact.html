<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    </head>

    <body id="contact-page">
        <header>
            <nav class="topnav">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
            </nav>
        </header>
        <div class="container">
                <h3>Contact Me</h3>
                <p id="contact-msg">Feel free to send me a message below!</p>
            <form class="contact-me">

                <label for="name">Full Name:</label>
                <input id="name" type="text" name="name" placeholder="Enter Full Name">

                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Enter Email Address">
               
                <label for="phone">Phone Number:</label>
                <input id="phone" type="text" name="phone" placeholder="Enter Phone Number">
 
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Comment..."></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
