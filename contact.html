<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    </head>

    <body id="contact-page">
        <header>
            <input class="menu-btn" type="checkbox" id="menu-btn"/>
                <label class="ham-bar" for="menu-btn">
                    <span class="nav-icon"></span>
                        <ul class="nav-links">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="about.html">About Me</a></li>
                        </ul>
                </label>
        </header>
        <div class="container">
                <div class="label">
                <h3>Contact Me</h3>
                <p id="contact-msg">Feel free to send me a message below!</p>
                </div>
            <form name="contact-me" onSubmit="return validateForm()" method="post">
                <div class="form-val">
                <label for="name">Full Name:</label>
                <input id="name" type="text" name="name" placeholder="Enter Full Name">

                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Enter Email Address">
               
                <label for="phone">Phone Number:</label>
                <input id="phone" type="text" name="phone" placeholder="Enter Phone Number">
 
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Comment..."></textarea>
                </div>
                <div class="sub-btn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
