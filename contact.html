<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/styles.css" type="text/css">
    </head>
    <body id="contact-page">
        <header class="header">
            <input class="menu-btn" type="checkbox" id="menu-btn" />
            <label class="ham-bar" for="menu-btn"><span class="navicon"></span></label>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </header>
        <div class="container">
            <div class="label">
                <h3>Contact Me</h3>
                <p id="contact-msg">Feel free to send me a message below!</p>
            </div>
            <form name="contact-me" onSubmit="return validateForm()" method="post">
                <div class="form-val">
                    <div class="flex-left">
                <label class="form-label" for="first-name"><strong>First Name:</strong></label>
                <input id="first-name" type="text" name="first-name" placeholder="Enter First Name">

                <label class="form-label" for="email"><strong>Email:</strong></label>
                <input id="email" type="text" name="email" placeholder="Enter Email Address">
                    </div>
                    <div class="flex-right">
                <label class="form-label" for="last-name"><strong>Last Name:</strong></label>
                <input id="last-name" type="text" name="last-name" placeholder="Enter Last Name">

                <label class="form-label" for="phone"><strong>Phone Number:</strong></label>
                <input id="phone" type="text" name="phone" placeholder="Enter Phone Number">
                    </div>
                <label class="form-label" for="message"><strong>Message:</strong></label>
                <textarea id="message" name="message" placeholder="Your Comment..."></textarea>
                </div>
                <div class="sub-btn">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
