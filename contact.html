<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/CSS/contactstyles.css" type="text/css">
    </head>

    <body id="contact-page">
        <header>
            <nav class="topnav">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
        </nav>
        </header>
        <div class="contact">
            <div class="map" id="google_map"></div>
                <div class="contact_form">
                    <h3>Contact Me</h3>
                    <p>Feel free to send me a message below!</p>
                </div>
            <form class="validate-form">
                <div class="validate-input">
                    <p class="input">Full Name:</p>
                    <input type="text" name="name" placeholder="Enter Full Name">
                </div>

                <div class="validate-input">
                    <p class="input">Email:</p>
                    <input type="text" name="email" placeholder="Enter Email Address"
                </div>

                <div class="validate-input">
                    <p class="input">Phone Number:</p>
                    <input type="text" name="phone" placeholder="Enter Phone Number"
                </div>

                <div class="validate-input">
                    <p class="input">Message:</p>
                    <textarea name="message" placeholder="Your Comment..."></textarea>
                </div>

                <div class="container-form-btn">
                    <button class="form-btn">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
